<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="content">
  <div class="main">
    <div class="icon">
      <img src="images/icon-star.svg" />
    </div>
    <div class="title">How did we do?</div>
    <div class="subtitle">Please let us know how we did with your support request. All feedback is appreciated
    to help us improve our offering!</div>
    <div class="ratings">
      <form action="thankyou.html" method="GET" class="form">
        <div class="radio">
                  <input type="radio" id="box1" style="display:none" value="1" name="rating" />
                  <label for="box1" class="icon first">1</label>
                  <input type="radio" id="box2" style="display:none" value="2" name="rating" />
                  <label for="box2" class="icon second">2</label>
                  <input type="radio" id="box3" style="display:none" value="3" name="rating" />
                  <label for="box3" class="icon third">3</label>
                  <input type="radio" id="box4" style="display:none" value="4" name="rating" />
                  <label for="box4" class="icon fourth">4</label>
                  <input type="radio" id="box5" style="display:none" value="5" name="rating" />
                  <label for="box5" class="icon fifth">5</label>
        </div>
          <button type="submit" name="submit" class="submit">SUBMIT</button>
      </form>
    </div>
  </div>
  </div>
